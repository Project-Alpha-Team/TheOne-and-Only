<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='assets/css/reset.css'rel="stylesheet" type="text/css">
  <link href='assets/css/style.css'rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"

  <title>Bandwagon</title>

<body>
    <header>
      <div class='head-img-wrapper'>
        <img src='assets/img/bg-masthead.jpg' alt='picture of live concert as theme for the web page.'>
      </div>
      <div class='title-wrapper'>
        <h1>Get on the bandwagon</h1>
      
        <!-- <div class='component-wrapper text-format'> -->
          
          <div class='form-wrapper text-format'>
            <form class='form-attribute'>
                <div class='form-group'>
                    <input type="name" class="form-control" id="artist-name" placeholder="Who's event are you look for?">
                </div>

                <div class='form-group'>
                    <input type="location" class="form-control" id="location" placeholder="Location">
                </div>

                <div class='form-group'>
                    <input type="text" class="form-control" id="date" placeholder="Dates">
                </div>

                <button type="submit" class="btn" id='serch-btn'>SEARCH</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <section class='img-showcase'>
      <div class='main-container'>

        <div class='row'>
          <div class='show-case-text'>
            <div class='text-wrap'>
              <h2>Artist</h2>
              <p class='lead'>Placeholderrrrr</p>
            </div>
          </div>
          <div class='first-img'></div>
        </div>
        
        <div class='row'>
          <div class='second-img'></div>
          <div class='show-case-text'>
            <div class='text-wrap2'>
              <h2>Location</h2>
              <p class='lead'>Placeholderrrrr</p>
            </div>
          </div>
        </div>

        <div class='row'>
            <div class='show-case-text'>
              <div class='text-wrap'>
                <h2>Dates</h2>
                <p class='lead'>Placeholderrrrr</p>
              </div>
            </div>
            <div class='third-img'></div>
        </div>

      </div>

    </section>
  
  <script src='assets/javascript/app.js'></script>
</body>

<footer>

</footer>
</html>
