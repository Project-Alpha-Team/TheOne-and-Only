        body

            background-position:right;

<body>

        <header>
                <div class='head-img-wrapper'>
                  <img src='assets/images/bg-masthead.jpg' alt='picture of live concert as theme for the web page.'>
                </div>
                <div class='title-wrapper'>
                  <h1 class="text-light">Get on the bandwagon</h1>
                
                  <!-- <div class='component-wrapper text-format'> -->
                    
                    <div class='form-wrapper text-format'>
                      <form class='form-attribute'>
                          <div class='form-group'>
                              <input type="name" class="form-control" id="artist-name" placeholder="Taylor Swift">
                          </div>
          
                          <div class='form-group'>
                              <input type="location" class="form-control" id="location" placeholder="Berkeley">
                          </div>
          
                          <div class='form-group'>
                              <input type="text" class="form-control" id="date" placeholder="2018-08-20">
                          </div>
          
                          <input type="submit" class="btn btn-warning" id='submit' value="search">
                      </form>
                    </div>
                  </div>
                </div>
              </header>

    <div class="container hide-show">
        <div class="jumbotron list-items">
            <div class="lyrics">
                <div>
                    <h4 class="font-fashion text-center">Popular song By :<span class="artist"></span></h4>
                </div>
                <hr class="bg-warning">
                <textarea class="lyric form-control text-center bg-dark text-light" rows="7"></textarea>
            </div>
            <hr class="bg-warning">
            <h2 class="text-center font-fashion"> List of all the Events</h2>
            <hr class="bg-warning">

            <section id="information">
                <div id="picture">

                </div>
            </section>
        </div>

    </div>
   
    <div class="navbar">
        <div id="contact">
            <div class="section-content">
                <h1 class="section-header">
                    Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span>
                </h1>
            </div>
            <div class="contact-section">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-sm-4 form-line">
                                <div class="form-group">
                                    <label for="exampleInputUsername">Your name</label>
                                    <input type="text" class="form-control" id="" placeholder=" Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email Address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id">
                                </div>	
                                  
                            </div>

                            <div class="col-sm-4 form-line">
                                  <div class="form-group">
                                      <label for ="description"> Message</label>
                                       <textarea  class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                                  </div>
                                  <div>
        
                                      <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                                  </div>
                                  
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div id="mapid"></div>
                                    <div class="float-left text-light">
                                            <strong>Project Alpha-Team</strong><br>1995 University Ave<br> Berkeley, CA 945670<br>
                                           
                                        </div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
    </div>
